- id: campbell:2001citys
  abstract: >-
    This paper examines the motif of the dance as an affective moment in
    Ambrogio Lorenzetti's frescoes for the Sala dei Nove, in Siena's Palazzo
    Pubblico. The remarkable insect imagery of the dancers' dresses is shown to
    relate to a late medieval current of naturalism, and the masked dance is
    revealed in this context as a metaphor for generation. The paper argues that
    Ambrogio's dancers, through their appeal to the viewer's subjective
    experience, mask a youthful vitality, which may be taken as a measure of the
    desire for commonwealth, not just as a political abstraction but also as a
    living reality.
