- id: versailles:2016
  abstract: >-
    Pour la première fois, un film réalisé à partir de prises de vues aériennes
    dévoile l’intégralité et l’unité du territoire de la cité royale conçue par
    Louis XIV et André Le Nôtre.

    Vu d’en haut, les liens entre la ville et son château deviennent étroits :
    de part et d’autre de la chambre du Roi, les perspectives, les avenues et
    les allées, les bosquets et les places se répondent.

    Ces nouveaux aperçus réalisés par la Ville de Versailles mettent en évidence
    un plan régulier, strictement ordonnancé de manière à laisser entrer la
    nature et la lumière du soleil, dont les rayons doivent converger vers le
    château.

    Pionnière de la ville-jardin avec un territoire de plus de 50% d’espaces
    naturels, Versailles a ainsi inspiré l’urbanisme de nombreuses villes dans
    le monde dont Washington, Karlsruhe et Saint-Pétersbourg.

    Le groupe d’électro-pop versaillais Saint Michel signe la bande originale du
    film avec une version instrumentale inédite de son titre aérien, Bob.

    © Ville de Versailles / Château de Versailles / Drive Productions / 2016


