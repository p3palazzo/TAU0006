- id: garric:2017decadence
  abstract: >-
    L’an VIII de la République, l’architecte Charles François Viel (1745-1819),
    constructeur chevronné et théoricien signataire de nombreux pamphlets1,
    publiait une brochure à l’intitulé provocateur, Décadence de l’architecture
    à la fin du xviiie siècle2. Cette formule alarmiste et percutante, comme les
    affectionnait l’auteur, est emblématique du combat récurrent, qui motive
    toute son œuvre publiée, contre la dissociation de la triade, solidité,
    convenance, beauté, qui fondait la théorie de l’architecture depuis la
    Renaissance. Les titres des deux livres suivants, De l'impuissance des
    mathématiques pour assurer la solidité des bâtimens (1805)3, puis, De la
    solidité des bâtimens, puisée dans les proportions des ordres d'architecture
    (1806)4, font aujourd’hui figure de pure provocation, tant il est vrai que
    nous regardons comme une évidence que l’art de bâtir relève des techniques
    et des sciences de l’ingénieur et qu’il repose sur une connaissance
    expérimentale de la résistance des matériaux et sur des modèles
    mathématiques qui permettent de calculer la capacité des structures, non sur
    une maîtrise exemplaire du vocabulaire classique et du système des ordres.
    Pour autant, l’engagement réactionnaire de celui qui fut l’un des bâtisseurs
    les plus reconnus de son temps témoigne bien de la fin d’une époque. Elle
    s’oppose à l’instauration d’une approche autonome de la question de la
    solidité, fondée sur une compétence spécifique et qui coïncide avec
    l’émergence de la figure de l’ingénieu [...]
