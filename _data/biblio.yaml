    Rossi (ca. 1617). The present ed. includes the seven plates of the "Porte di
    Michel Angelo" (nos. 38-44) and the plate of the five orders (no. 3), all of
    which probably first appeared in Orlandi's ed. of 1602; see Fowler. It is
    therefore probable that the present ed. appeared between 1602 and Hendrik
    van Schoel's death in 1622; Engraved throughout. Architectural title leaf
    includes the arms of Cardinal Alessandro Farnese, to whom the work is
