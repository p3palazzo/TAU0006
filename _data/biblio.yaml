- id: roland:2008letude
  abstract: >-
    L'étude des charpentes constitue un moyen de datation de l'architecture
    rurale, du moins à l'échelle d'une région. A Genève, les maisons paysannes
    les plus anciennes présentent des charpentes à poteaux dont les pièces,
    simplement équarries, s'assemblent à mi-bois et à queue d'aronde. Les
    charpentes à structures triangulées (fermes et pannes) se diffusent au cours
    du XVIIIe siècle, tandis que les assemblages s'effectuent de plus en plus
    fréquemment à tenon et mortaise. Au XIXe siècle, les structures, établies
    d’après de meilleurs calculs, relèvent d'une conception plus savante et l'on
    cherche à libérer l'espace intérieur tout en réduisant la longueur et la
    section des pièces de bois.
