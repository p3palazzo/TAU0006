- id: villa:2018
  abstract: >-
    Con questo video vogliamo iniziare una piccola guida che sia da spunto per
    scoprire le bellezze del Lazio, bellezze artistiche, culturali, naturali e
    architettoniche.

    Nel primo video andiamo alla scoperta di Villa Lante a Bagnaia, nella
    frazione di Viterbo, votata nel 2011 come parco più bello d'Italia. La villa
    è una delle maggiori realizzazioni del 500, trova la sua bellezza e
    particolarità nella predominanza del giardino, tra siepi, statue, fontane e
    percorsi di giochi d'acqua, rendono la villa un luogo incantato. L'ingresso
