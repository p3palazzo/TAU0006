  abstract: >-
    The Atlas Maior is the final version of Joan Blaeu's atlas, published in
    Amsterdam between 1662 and 1672, in Latin (11 volumes), French (12 volumes),
    Dutch (9 volumes), German (10 volumes) and Spanish (10 volumes), containing
    594 maps and around 3,000 pages of text. It was the largest and most
    expensive book published in the seventeenth century. Earlier, much smaller
    versions, titled Theatrum Orbis Terrarum, sive, Atlas Novus, were published
    from 1634 onwards. Like Abraham Ortelius's Theatrum Orbis Terrarum (1570),
    the Atlas Maior is widely considered a masterpiece of the Golden Age of
    Dutch/Netherlandish cartography (approximately 1570s–1670s).
