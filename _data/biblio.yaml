- id: roth:2017entender
  abstract: >-
    Desde sua primeira edição inglesa em 1993, Entender a arquitetura tem se
    transformado em um texto de referência clássico. Este manual ilustrado
    continua sendo o único texto de seu gênero que examina a arquitetura como um
    fenômeno cultural, artístico e tecnológico por meio de um enfoque duplo: o
    temático, que aborda os elementos de arquitetura, e o histórico, que se
    centra em sua evolução temporal e seu significado. Seu texto completo,
    acessível e agradável, de caráter claro e básico, destaca-se pela seleção
    criteriosa de exemplos e por comparações perspicazes, resultando em um
    manual de altíssimo valor didático e adequado para uma introdução à
    complexidade de conceitos e orientações fundamentais ao entendimento da
