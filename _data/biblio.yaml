- id: campbell:2002fare
  abstract: >-
    Michelangelo and his younger contemporary Rosso Fiorentino were formed
    within an artistic culture that grappled with a tension between two
    modalities of the image: on one hand, as manifestation of divine authority
    and authentic object of devotion and, on the other, as emotionally affecting
    and illusory simulation of presence-including divine presence-created by
    human virtuosity. The notion of the "divine" artist became attached to
    Michelangelo in particular, and Rosso and others reacted in certain works
    that questioned the legitimacy of his enterprise. This critique,
    internalized in turn by Michelangelo himself, determined the transgressive
    character of his later monumental works.
