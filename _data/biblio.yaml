- id: dias:2011
  abstract: >-
    Este trabalho pretende ser um estudo preliminar sobre a caracterização da
    paleta de Diogo de Torres, pintor maneirista, cujas pinturas forma
    intervencionadas recentemente. Para tal foram analisados os materiais
    constituintes das camadas cromáticas, presentes nas quatro pinturas
    retabulares do século XVI de Diogo de Torres Vedras e expostas na Igreja de
    S. Pedro em Dois Portos, bem como a sua técnica artística. Verificou-se a
    existência de uma preparação à base de gesso e a utilização de pigmentos
    comuns à época, como o branco de chumbo, goetite, terra de sombra,
    vermelhão, mínio, azurite, azul de esmalte, carvão e corante vermelho
    cochonilha nas quatro pinturas, através da análise por microscopia óptica,
    μ-EDXRF, μ-Raman, μ-FTIR, HPLC-DAD e μ-EDX-SEM. Foi identificado por μ-FTIR,
    a presença de aglutinante oleoso em todos os estratos analisados.

    Foi ainda iniciado um projecto para o estudo da descoloração do azul
    esmalte, um dos pigmentos utilizados pelo artista. Este estudo teve como
    motivação a descoloração total das partículas de azul de esmalte, observada
    em todas as amostras analisadas das pinturas de Diogo de Torres. Com o
    intuito de compreender qual ou quais as causas e tendo presente dois
    factores que podem afectar a descoloração das partículas, a humidade
    relativa e o envelhecimento do óleo, estas amostras reais do séc. XVI foram
    analisadas por microscopia óptica, EDX-SEM e μ-FTIR e comparadas com
    amostras sintetizadas e reconstruções de camadas cromáticas de composição
    semelhante. A exposição durante quatro meses a 80% de humidade relativa das
    reconstruções cromáticas não revelou degradação do pigmento, apresentando
    apenas, por exame de colorímetria, alteração da cor nas superfícies para
    valores mais amarelos, originados pelo óleo. Foi ainda analisado o pigmento
    antes e após ensaios de imersão, verificando-se uma variação de pH
    consistente com a sua degradação.
