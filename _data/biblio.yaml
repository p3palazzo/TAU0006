- id: guo:2013classical
  abstract: >-
    The Classical Gardens of Suzhou are located in the urban area of Suzhou
    City, an ancient cultural city with a history of over 2,500 years. With the
    East Sea of China in the east, Taihu Lake in the west and the Yangtze River
    in the north, Suzhou is located on a flat delta dotted with numerous lakes,
    rivers, and ponds and is additionally traversed by the Beijing-Hangzhou
    Grand Canal. Therefore it is extremely easy to build gardens in Suzhou by
    taking advantage of the natural conditions. Moreover, there are plenty of
    Taihu stones produced nearby which can be built into exquisite rockeries so
    as to simulate the natural sights and create the ideal landscape for a
    garden that features “mountains and forests in the city” or “living in the
    busy downtown but close to nature.” Since 514 BC when Suzhou became the
    capital of the ancient Kingdom of Wu during the Spring and Autumn Period of
    China, it has always been a center of politics, economy and culture south of
    the Yangtze River. There were three predominant factors concerning nature,
    economy, culture, and politics that resulted in the formation and
    development of the gardens in Suzhou, including: 1) the prosperity of the
    local government and the civilians; 2) a long tradition of advocating art
    and perfection; and 3) the ability of the people to pursue high-quality
    residential environments.
