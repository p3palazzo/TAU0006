- id: evers:1977culture6
  abstract: >-
    Malaysian plural society is characterized by a concentration of Chinese in
    urban and a concentration of Malays in rural areas. So far, economic and
    political factors have been emphasized to explain the spatial
    differentiation of these communities. Though the importance of these factors
    is recognized a cultural dimension is added and its impact analyzed. It is
    argued that Malays and Chinese differ in their cultural values concerning
    space. Whereas the Malay conception of space is centrifocal, the Chinese
    conception of space is bounded. The consistency of this cultural pattern is
    demonstrated by drawing examples from conceptions of geographical, social,
    religious and political space and their combination in an image of the city.
    As Malaysian towns and housing developments are built according to a Chinese
    conception of space, the absorption of Malay rural-urban migrants is impeded
    and Chinese Control over urban commercial activities is maintained. Es ist
    nicht das Bewusstsein der Menschen, das ihr Sein, sondern umgekehrt ihr
    gesellschaftliches Sein, das ihr Bewusstsein bestimmt.
