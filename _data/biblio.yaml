- id: desterro:2008
  abstract: >-
    A periodização que nos balizou situa-se entre um certo élan de modernidade

    cultural e artística que caracterizou o reinado de D. João III (a arte de
    Gregório

    Lopes, por exemplo) e os anos de regência de D. Catarina em que o
    italianismo

    se acentua, até aos alvores do domínio filipino, durante o qual a produção

    pictórica evoluiria para uma pittura senza tempo, pautada pelos rigores do
    decoro

    tridentino.

    Ao estabelecer rupturas com os paradigmas tradicionais, Francisco de

    Campos foi capaz de se libertar dos estiolantes constrangimentos que
    impunham

    limitações aos artistas da geração anterior, gerando uma obra que assumiu um

    papel de referência no contexto do Maneirismo internacional. A sua pintura

    participa da essência maneirista dominante na Europa, demarcando-se do

    mimetismo formal que caracterizava os artistas coetâneos nacionais,
    revelando

    uma total compreensão do fenómeno criativo que o mesmo supõe e produzindo

    uma obra tão original quanto moderna, que faz eco da dimensão sócio-cultural
    de

    um tempo de mudança. Nela se pressente uma agitação íntima, que a perpassa

    como um murmúreo, numa busca permanente de uma ideia de beleza universal

    que lhe confere o sentido de “graça”, parecendo dar resposta à sua
    necessidade

    formal de resolver a contradição íntima entre o sentimento lírico pessoal,
    que

    procura na forma uma comunhão sensível, e a distância própria que impõe a

    imagem litúrgica, de acordo com a tradição flamenga, da qual ele é herdeiro.
    Ora

    o virtuosismo de Campos - como vemos na belíssima Epifania da Sé de Évora -

    consiste precisamente em encontrar também no mundo litúrgico matéria de

    lirismo pessoal, implicando as suas figuras a tomada de consciência de uma

    realidade mais natural e humana, que interpela a sensibilidade pessoal do
    espectador.
