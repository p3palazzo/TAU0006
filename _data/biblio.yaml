- id: windmuller-luna:2015guerra2
  abstract: >-
    This article examines the book culture of the Jesuit mission to Ethiopia
    (1557–1632). Combining archival and field research, it considers the
    composition of the mission’s now-lost libraries, the use of books as tools
    of conversion, book production, and missionary engagement with Ethiopian
    Orthodox book culture. Furthermore, it illuminates the Jesuit reliance upon
    Ethiopian collaborators both to understand Orthodox texts and to produce
    Catholic manuscripts in the absence of a printing press. Using the personal
    libraries of Pedro Páez, S.J. and Afonso Mendes, S.J. as case studies, it
    posits that the gradual acceleration of acts performed by Jesuits upon
    Orthodox books—including collecting, translating, editing, and
    destroying—paralleled the rising aggression and cultural intolerance of the
    mission. Ultimately, this resulted in the expulsion and murder of the
    Jesuits, and the destruction of their libraries in a series of
    state-sanctioned book burnings that permitted a revival of Ethiopian
    Orthodoxy.
