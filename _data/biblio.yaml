- id: castex:2014saverio
  abstract: >-
    Le centenaire de la naissance de Muratori (1910-1973) a été l’occasion de
    mieux comprendre comment l’un des initiateurs de la morphologie urbaine
    concevait la ville. Revenant aux sources qui ont guidés ses propres
    recherches sur « la ville comme seul modèle », en liaison avec Philippe
    Panerai, l’auteur fait un double point sur la carrière de Muratori. Il
    montre sa participation aux chantiers INA-Casa à Rome et son échec pour le
    quartier neuf des Barene di San Giuliano, face à Venise, qui sert de modèle
    (1949-1959). Puis il généralise ses conceptions en faisant appel à un
    demi-siècle pendant lequel l’école muratorienne a prouvé ses capacités
    d’intelligence de la ville et du territoire. Quatre éléments fondateurs
    charpentent les objectifs de Muratori : le type comme concept actif ou
    l’adaptation graduelle de la ville ; la série des échelles ; la storia
    operante ; le tissu banal de la ville.
