    Giorgio Gianighian, La casa veneziana complessa del Rinascimento :
    un'invenzione contro il consumo di territorio, p. 557-590. La tesi è volta a
    dimostrare che a Venezia le differenze di impianto urbano tra l'età gotica e
    quella rinascimentale sono dovute in certa misura alla soluzione del
    problema dell'approvvigionamento idrico privato, realizzato con le nuove
    cisterne interne agli edifici, proprie del secondo di questi periodi. Esse
    non richiedono più uno scoperto di pertinenza della fabbrica ο dell'area
    urbana - la corte ο il calpo - per la raccolta dell'acqua piovana e la
    costruzione della cisterna : la funzione degli scoperti come bacini
    imbriferi viene ora compiuta dai tetti che alimentano le cisterne. Ne
    consegue un cospicuo risparmio di suolo urbano. La compattezza di tessuto
    delle maggiori aree di nuova urbanizzazione nel Rinascimento lungo risulta
    evidente, se comparata con il circostante tessuto urbano antico. La ripresa
    demografica all'alba del Cinquecento nonché la riconversione economica di
    Venezia motivano le espansioni urbane che vengono peraltro a coincidere
    coll'invenzione della casa « complessa », casa d'affitto ad alta densità
    residenziale per svariati ceti sociali. Della casa « complessa » vengono
    descritti i caratteri e seguita la grande diffusione per tre quarti di
    secolo, dopo averla confrontata con edifici seriali più antichi.
