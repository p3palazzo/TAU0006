- id: garcia-pulido:2005nuevaslxxviii
  abstract: >-
    [ES] La Granada nazarí fue rendida mediante una larga guerra de desgaste.
    Para culminar esta empresa, los Reyes Católicos establecieron a los largo de
    1491 a todos sus efectivos en la vega granadina, alojando a este contingente
    de tropas y bastimentos en las tiendas y chozas de un campamento militar, el
    Real de la Vega. Inmediatamente se iniciaron las obras de construcción de
    una ciudad-campamento para poder albergar una guarnición de invierno, el
    Real de Santa Fe, donde se introdujeron alguna de las innovaciones propias
    de la fortificación española de transición de la época medieval a la
    moderna. Este artículo trata de desvelar cómo fueron protegidos estos dos
    reales y cuáles fueron sus elementos más significativos, tomando como base
    los datos contenidos en el relieve de la sillería del coro bajo de la
    Catedral de Toledo en el que se representan estos acontecimientos.
