- id: derntl:2004
  abstract: >-
    Este trabalho trata de duas praças - Place des Vosges, em Paris e Covent
    Garden, em Londres - consideradas modelares na história do urbanismo. Essas
    praças foram produzidas no período inicial das intervenções urbanas das
    monarquias francesa e inglesa nas suas capitais, no século XVII. A
    bibliografia e a documentação pertinentes à história inicial da Place des
    Vosges e de Covent Garden são retomadas e analisadas com o objetivo de
    identificar as diretrizes dos seus projetos, esclarecer como vieram a ser
    construídas e destacar as contribuições de alguns agentes envolvidos na sua
    elaboração e construção. No caso da Place des Vosges, a construção foi
    gradativa, marcada pelos conflitos entre vários agentes, sem que tivesse
    existido um projeto mais bem definido de uma place royale pela Coroa. No
    caso de Covent Garden, a Coroa inglesa impôs de início o projeto de uma
    place royale, mas a resistência do Conde de Bedford impediu sua realização.
    Procura-se tratar o período inicial do século XVII como uma fase específica
    da evolução urbana de Paris e de Londres vinculada à organização de duas
    formas distintas de monarquias modernas na França e na Inglaterra.
