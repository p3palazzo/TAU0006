- id: bonini:2021bim
  abstract: >-
    In recent years we have witnessed how technology applied to built heritage
    has exponentially changed the daily practices of the various experts
    involved in the life cycle of buildings. The techniques of representation of
    historical architecture have been able to make use of new 3D survey tools as
    well as research methods capable of managing a large amount of data while
    improving the level of information (LOI) and accuracy of the surveyed
    artefacts. On the other hand, professionals still have to make use of a
    large number of exchange formats in order to share their digital
    representations (3D, 2D) and analysis. For this reason, this paper describes
    the research approach followed to obtain “standard” architectural
    representations of a heritage building in the Cultural Heritage domain. The
    word “standard” is used in its original meaning: “something established by
    authority, custom, or general consent as a model or example” (Collins
    Dictionary). In this context, 3D models have a primary role in the workflow
    because its position is in-between the 3D survey techniques that come first
    and the restoration/maintenance activities. The authors’ thought is that the
    workflow should be as smooth and sustainable as possible to have an
    effective standardization and collaboration among disciplines, sectors and
    technicians working in the different study areas.
