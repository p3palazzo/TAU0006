- id: steinhardt:2002chinese
  abstract: >-
    This illustrated book is a comprehensive and authoritative study of Chinese
    architecture from Neolithic times through the early twentieth century. Six
    of China's greatest architectural historians have joined with a leading
    Western scholar to write this book, the first in-depth, collaborative
    history of Chinese architecture in more than fifty years." "Drawing on
    recent discoveries and current scholarly work inside China, this handsome
    volume recounts the story of China's architectural achievements and the
    historical, political, cultural, and social factors that shaped them. Each
    chapter includes sections on cities, palaces, religious architecture, tombs,
    and gardens as well as discussions of bridges, walls, fortifications,
    academics, and architectural writings." "Amply enhanced with more than 300
    color photographs and exquisite drawings - many of which are reproduced here
    for the first time - and also featuring maps, charts, and an index with
    Chinese terms, the book will be an invaluable resource for scholars of China
    and everyone interested in one of the world's greatest architectural
    traditions.
