    into existence by harmonising buildings, rockeries, watercourses and
    vegetation, transcending reality to ideality. A large number of the Ming and
    Qing Dynasties gardens have survived to the present days and are spread all
    over the city of Suzhou. 9 of them have been inscribed on the World Heritage
    List by UNESCO during recent years.


