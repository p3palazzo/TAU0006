- id: miguel:2013mesoamerica
  abstract: >-
    Mesoamérica y toda América Central prehispanica en el siglo XVI (16) — antes
    de la llegada de los españoles. En lo referente a la simbología, se tomaron
    en cuenta las siguientes consideraciones: Reinos, todas aquellas entidades
    territoriales (llamadas comúnmente señoríos o cacicazgos) que contaban con
    una capital y un señor principal; confederación, todas aquellas entidades
    conformadas por señoríos o poblaciones que aunque eran independientes tenían
    algún tipo de integración o alianza; territorio, todas aquellas regiones
    conformadas por varios señoríos o poblaciones (ya sean sedentarias, nómadas
    o seminómadas) que no contaban con algún tipo de integración o alianza, y de
    las que hay nula o escasa información de como estaban constituidos o de como
    se encontraban delimitados los territorios de todos o algunas entidades que
    se encontraban en esa región; como poblaciones importantes se toman en
    cuenta aquellas poblaciones que eran parte de la organización administrativa
    de alguna entidad, aquellas poblaciones que tuvieron un papel destacado en
    la conquista española de alguna entidad (como aquellas en las que se
    libraron batallas importantes), y las poblaciones donde se hablaban o donde
    aún se hablan algunas lenguas o dialectos; por último, es de mencionar que
    las otras etnias o culturas mostradas podrían haber estado sometidas a la
    entidad donde se mencionan o podrían ser independientes de dicha entidad.
