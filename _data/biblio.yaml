- id: hagia:2020
  abstract: >-
    Ihre massive Silhouette überragt seit fast 1.500 Jahren Istanbul: Die im 6.
    Jahrhundert errichtete Basilika Hagia Sophia. Als Kirche gebaut und 1453 zur
    Moschee umgewandelt, wurde sie 1934 auf Entscheidung Atatürks hin zum
    Museum. Der Dokumentarfilm erzählt die bewegte Geschichte des imposanten
    Bauwerks, in dem christliche und islamische Elemente zusammenfließen. 
     
    Die 537 eingeweihte Basilika Hagia Sophia in Istanbul ist ein
    architektonisches Meisterwerk mit wechselvoller Geschichte. Eintausend Jahre
    lang war sie die größte Kirche der Welt und das religiöse und symbolische
    Zentrum des ersten großen christlichen Reiches: Byzanz. Bis zur Eroberung
    Konstantinopels war die Hagia Sophia das größte Gotteshaus der Christenheit.
    Nach der Eroberung Konstantinopels 1453 wandelten sie die Osmanen in eine
    Moschee um und fügten als äußeres Kennzeichen vier Minarette hinzu. Mit der
    Umwandlung der Moschee in ein Museum krönte Mustafa Kemal Atatürk 1934
    schließlich seine laizistische Revolution. Als bei den damaligen
    Renovierungsarbeiten unter osmanischen Verzierungen sehr wertvolle Mosaike
    aus der byzantinischen Zeit freigelegt wurden, keimte das Interesse für die
    byzantinische Kunstgeschichte wieder auf.

    Es kommt einem Wunder gleich, dass die gigantische, etwas mehr als 50 Meter
    hohe Kuppel der Hagia Sophia bis heute auf ihren Pfeilern thront und ihre
    Kunstschätze die Jahrhunderte überdauerten, denn Istanbul wurde auf einer
    sehr aktiven seismischen Verwerfung errichtet. Experten rechnen in den
    nächsten 20 Jahren mit einem großen Beben. Daher erforscht ein
    internationales Team, bestehend aus Architekten, Seismologen und
    Ingenieuren, die Erdbebensicherheit des Gebäudes. Sie hoffen, dabei auch
    versteckte Schwachstellen zu finden, um den Bau entsprechend zu
