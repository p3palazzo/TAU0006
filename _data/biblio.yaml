- id: lett:2017lautheur
  abstract: "Cet article traite de l’implication de Charles Le\_Brun sur le chantier de l’escalier des Ambassadeurs. L’analyse des comptes des Bâtiments du roi permet de mettre en évidence l’arrivée tardive du premier peintre de Louis\_XIV sur ce chantier, alors qu’il n’existait pas d’escalier peint dans les résidences princières européennes. Bien que l’architecture fût inventée vraisemblablement sans son intervention, de nombreuses sources imprimées, en particulier une série d’articles parus dans le Mercure galant dans les années 1680, considèrent Le\_Brun comme l’auteur de l’ensemble de l’ouvrage, y compris de l’architecture. S’il est probable que l’on ait fait appel à lui en raison de l’étroitesse du lieu et du choix de représenter l’histoire du roi, Le\_Brun a saisi l’opportunité de prouver ses capacités à unir les arts de l’architecture, de la sculpture et de la peinture. L’accès restreint du lieu, qui ne permettait de voir son œuvre que dans les conditions exceptionnelles des fêtes, a sans doute contribué à renforcer le désir de l’artiste de contrôler la réception de son œuvre."
