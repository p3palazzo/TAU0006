- id: huffman:2009mapungubwe28
  abstract: >-
    Stratified societies in southern Africa first developed in the
    Shashe–Limpopo Basin. As is well known, rank-based society at K2 developed
    into class distinction at Mapungubwe. The transfer of this new social
    organisation to Great Zimbabwe has received less attention. New research on
    rainmaking practices suggests that a Mapungubwe dynasty introduced class
    structures at Great Zimbabwe. Poor climatic conditions at the end of the
    13th century undermined sacred leaders at Mapungubwe itself, and while
    vulnerable, the elite at Great Zimbabwe took over the important gold and
    ivory trade. Among other things, the new elite used the unique Zimbabwe
