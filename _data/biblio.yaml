- id: carpo:2001architecture
  abstract: >-
    Annotation The discipline of architecture depends on the transmission in
    space and time of accumulated experiences, concepts, rules, and models. From
    the invention of the alphabet to the development of ASCII code for
    electronic communication, the process of recording and transmitting this
    body of knowledge has reflected the dominant information technologies of
    each period. In this book Mario Carpo discusses the communications media
    used by Western architects, from classical antiquity to modern classicism,
    showing how each medium related to specific forms of architectural thinking.
    Carpo highlights the significance of the invention of movable type and
    mechanically reproduced images. He argues that Renaissance architectural
    theory, particularly the system of the five architectural orders, was
    consciously developed in response to the formats and potential of the new
    printed media. Carpo contrasts architecture in the age of printing with what
    preceded it: Vitruvian theory and the manuscript format, oral transmission
    in the Middle Ages, and the fifteenth-century transition from script to
    print. He also suggests that the basic principles of "typographic"
    architecture thrived in the Western world as long as print remained our main
    information technology. The shift from printed to digital representations,
    he points out, will again alter the course of architecture.
