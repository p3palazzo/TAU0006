- id: garcia-pulido:2004imagenlxxvii
  abstract: >-
    [ES] Las representaciones iconográficas de una ciudad son siempre un valioso
    testimonio que, cotejado y completado con otros documentos, permiten
    aproximarse con mayor fidelidad a la morfología y estructura urbana de la
    misma en un determinado momento histórico. De Santa Fe se ha conservado sólo
    una imagen de excepcional valor que permite conocer su fisonomía en el
    momento de su fundación en 1491: un tablero de la sillería del coro bajo de
    la Catedral de Toledo. En este artículo se demuestra que dicho relieve,
    atribuido erróneamente hasta ahora al cerco de Málaga, representa en
    realidad al Real de la Vega y al Real de Santa Fe, con la ciudad de Granada
    al fondo. La información contenida en esta imagen aporta datos reveladores
    sobre la nueva ciudad y concuerda con los datos documentales contemporáneos
    y con otras representaciones gráficas de siglos posteriores.
