- id: nalli:2018todi
  abstract: >-
    Il tempio di Santa Maria della Consolazione è un' opera architettonica di
    importanza internazionale, è considerato uno degli edifici-simbolo
    dell'architettura rinascimentale. La sua costruzione cominciò nel 1508 per
    concludersi dopo cent'anni. Per chi proviene da Orvieto, la chiesa è
    visibile in lontananza prima di entrare nella città. La sua architettura
    classica si contrappone a quella del centro storico, di carattere medievale.

    La leggenda racconta che a Todi, all'inizio del XVI secolo, fosse avvenuto
    un miracolo. Un addetto alla pulizia di un affresco della Madonna sarebbe
    infatti stato miracolosamente guarito da una grave malattia ad un occhio. A
    questo punto, si prospettò la possibilità di rendere noto il miracolo anche
    in regioni lontane costruendo un tempio mariano nelle vicinanze: la chiesa
    doveva ospitare l'immagine della Madonna e diventare così un punto di
    pellegrinaggio per malati di ogni tipo, sorgendo sul luogo di una cappella
    medievale già presente.

    La paternità del progetto architettonico non è sicura. Fin dal cinquecento è
    stata attribuita a Donato Bramante, ma non vi sono documenti che possano
    comprovare tale attribuzione.
