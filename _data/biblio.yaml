- id: malacca:2020
  abstract: >-
    The Malacca Sultanate (Malay: Kesultanan Melayu Melaka; Jawi script: کسلطانن
    ملايو ملاک) was a Malay sultanate centred in the modern-day state of
    Malacca, Malaysia. Conventional historical thesis marks c. 1400 as the
    founding year of the sultanate by a Malay Raja of Singapura (King of
    Singapore), Parameswara, also known as Iskandar Shah. 

    At the height of the sultanate's power in the 15th century, its capital grew
    into one of the most important entrepôts of its time, with territory
    covering much of the Malay Peninsula, the Riau Islands and a significant
    portion of the northern coast of Sumatra in present-day Indonesia.As a
    bustling international trading port, Malacca emerged as a centre for Islamic
    learning and dissemination, and encouraged the development of the Malay
    language, literature and arts. It heralded the golden age of Malay
    sultanates in the archipelago, in which Classical Malay became the lingua
    franca of the Maritime Southeast Asia and Jawi script became the primary
    medium for cultural, religious and intellectual exchange. It is through
    these intellectual, spiritual and cultural developments, the Malaccan era
    witnessed the enculturation of a Malay identity, the Malayisation of the
    region and the subsequent formation of an Alam Melayu.In the year of 1511,
    the capital of Malacca fell to the Portuguese Empire, forcing the last
    Sultan, Mahmud Shah (r. 1488–1511), to retreat to the further reaches of his
    empire, where his progeny established new ruling dynasties, Johor and Perak.
    The political and cultural legacy of the sultanate remains to this day. For
    centuries, Malacca has been held up as an exemplar of Malay-Muslim
    civilisation. It established systems of trade, diplomacy, and governance
    that persisted well into the 19th century, and introduced concepts such as
    daulat – a distinctly Malay notion of sovereignty – that continues to shape
    contemporary understanding of Malay kingship. The fall of Malacca benefited
    Brunei when its ports became a new entrepôt as the kingdom emerged as a new
    Muslim empire in the Malay Archipelago, attracting many Muslim traders who
    fled from the Portuguese occupation after the ruler of Brunei's conversion
    to Islam.
