- id: vendrix:1989proportions20
  abstract: >-
    Summary: Harmonic and Architectural Proportions in the 17th and 18th-Century
    French Theory. Architecture and music were often linked together. René
    Ouvrard, in his significant work concerning this subject, "Architecture
    harmonique, ou Application de la Doctrine des Proportions à l'Architecture"
    (Paris, 1679), attempts to prove (like Vitruv and later Alberti) that music
    works like architecture, both being based upon the same kind of fundamental
    proportions. These proportions are also proof of a divine harmony because as
    architecture, and music both follow human proportions, these arts are
    therefore imitative of the perfection given by God when He created the human
    form. The treatise of Ouvrard was also included in the "Cours
    d'architecture" of Blondel as part of the "Quarell of Ancients and
    Modernes"; the opposing view was represented by Perrault in "Parallèle". The
    theory of Ouvrard works with a rhetorical figure: the epephonical object.
    Using architecture in one way and music in the other way (it depends upon
    the first point of view), Ouvrard concludes that if these arts are to
    function in the same way, they must follow the principles edicted to them in
    Antiquity.
