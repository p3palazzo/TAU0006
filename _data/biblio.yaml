- id: zolberg:2013remembering
  abstract: >-
    Twenty-thirteen is a sad year for the social sciences and history. With the
    death of Janet Lippman Abu-Lughod (b. 1928) last Saturday, the best of
    academic learning has suffered another blow. Her passing joins the recent
    loss of her New School colleagues Eric Hobsbawm, Aristide Zolberg and
    Charles Tilly. Each in his way enriched the historically oriented social
    study of the modern world. Among them, known for their dedication to
    intellectual excellence, as well as versatility and originality, Abu-Lughod
    distinguished herself as a very rare scholar who could range across
    centuries and continents, from the thirteenth century to the current moment,
    from the North Africa and the Middle East to Central Asia and North America.
    She was to the end a Chicago School urbanist whose methodological approach
    combined a unique ability to expand its scope into comparative studies that
    brought a needed political dimension. Upon her arrival to the New School for
    Social Research in 1987, she had already achieved a phenomenal output of
    well over a hundred articles and more than thirteen books......Read More
