- id: 'firenze:'
  abstract: >-
    Il Battistero di San Giovanni è una delle più antiche chiese di Firenze,
    posto di fronte alla Cattedrale della città, la chiesa di Santa Maria del
    Fiore.

    A pianta ottagonale, interamente rivestito di lastre di marmo bianco e verde
    di Prato, il Battistero è coperto da una cupola ad otto spicchi poggiante
    sulle pareti perimetrali, mascherata all'esterno dall'elevazione delle
    pareti sopra l'arcata del secondo livello e da un tetto a piramide
    schiacciata.

    Questa struttura così affascinante, in cui si fondono fede, storia e arte,
    ha creato non pochi problemi per la sua datazione.

    I fiorentini del Medioevo credevano che il Battistero fosse un edificio
    antico, risalente al periodo romano della città; un tempio pagano
    trasformato in chiesa. In effetti gran parte del rivestimento marmoreo del
    Battistero, così come i numerosi frammenti ed iscrizioni antiche e le grandi
    colonne che sorreggono la trabeazione sopra le porte all'interno, provengono
    dalle rovine della 'Florentia' romana, forse da qualche edificio
    pagano.                         Il monumento che vediamo oggi è il frutto
    dell'ampliamento di un primitivo Battistero, risalente al IV-V secolo.

    I mosaici del battistero di Firenze ricoprono la cupola interna e la volta
    dell'abside dell'edificio e rappresentano uno dei più importanti cicli
    musivi del medioevo italiano. Creati a partire dal 1225, vennero completati
    verso il 1330, utilizzando i cartoni di grandi pittori fiorentini, tra i
    quali Cimabue, Coppo di Marcovaldo, Meliore e il Maestro della Maddalena, ad
    opera di mosaicisti probabilmente veneziani.
