- id: vitruvio:1556dieci
  abstract: >-
    The 1st ed. of Barbaro's translation; Woodcut architectural t.p., title and
    imprint in letterpress. Full-page woodcut on A2v depicting an astronomer and
    a horologist, with Barbaro's arms above; it incorporates a cartouche which
    is blank here, but which contains the register in the repetition of the cut
    on V4r. Barbaro's device of two candles appears at the foot of T3v; see
    Mortimer. Marcolini's device appears on V4v (Truth). The 131 woodcuts
    include both plates (some double-page) and in-text ill. Barbaro writes that
    the more important were after Andrea Palladio (C6v). Some blocks may have
    been cut by Giuseppe Porta (Salviati); see Mortimer. Overlay on plate C6r.
    Cancel plates on E8v and F7r. Extension flaps on plates E7r, E8r, F3v, 2nd
    I4r, I5r. Volvelles on Q2v, V2v and V3r. Music, K8r and L2v. Astronomical
    tables, P7r-Q2r, with arabesque woodcut decorations. Head- and tail-pieces.
    Initials, many historiated; In Getty copy the cancel plate on F7r is now
    hinged on; In Getty copy the mistake in printing the wrong block on B3r has
    been corrected with a full-sheet cancel signed B3.4, the 2nd variant
