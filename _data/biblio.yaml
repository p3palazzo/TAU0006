- id: badenhorst:2009central64
  abstract: >-
    The Central Cattle Pattern (CCP) is the dominant model to interpret the Iron
    Age of southern Africa. Protagonists of the CCP argue that the model can be
    traced back to the Early Iron Age, when the first farmers settled in the
    region. In this paper, I suggest that the spatial features of the CCP are
    not diagnostic, and not restricted to patrilineal, Eastern Bantu-language
    speakers. The spatial features addressed include hut shape and village
    layout, centrally positioned livestock kraals, storage pits and burial data.
    The spatial features of the CCP, when applied to Early and Middle Iron Age
    sites, are inappropriate and mimicked by other cultures.
