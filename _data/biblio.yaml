    During the time when the Ethiopian kings were based in the city of Gondär
    (c. 1636–1769), they erected a series of stone-and-mortar buildings
    (‘castles’ or ‘palaces’) of semi-military style, which are nowadays one of
    the main tourist attractions of the country and have intrigued scholars ever
    since their first description by the Scottish traveler James Bruce in 1790.
    Recent studies have tended to reject the importance attributed by
    traditional scholarship—heavily influenced by colonial prejudices—to the
    influence of Portuguese and Jesuit presence in the country all through the
    previous decades and have instead looked for a mainly Oriental origin
