- id: marin:2003policesno50-1
  abstract: >-
    Brigitte MARIN Les polices royales de Madrid et de Naples (fin
    XVIIIe-d&#233;but XIXesi&#232;cle): conceptions, fonctions et r&#233;formes
    des divisions du territoire urbain Dans le dernier tiers du
    XVIIIesi&#232;cle, Naples et Madrid connaissent une profonde r&#233;forme
    des institutions de police, fond&#233;e sur un nouveau d&#233;coupage de
    l&#8217;espace urbain (en douze quartieri&#224; Naples, en huit cuarteleset
    soixante-quatre barrios &#224; Madrid) qui doit garantir
    l&#8217;efficacit&#233; nouvelle attendue des officiers. La police urbaine
    se pr&#233;sente comme une institution profond&#233;ment
    territorialis&#233;e qui exige des divisions de l&#8217;espace
    sp&#233;cifiques, rationalis&#233;es et r&#233;fl&#233;chies, pour une bonne
    r&#233;partition des forces de police. La formation des nouvelles
    circonscriptions et l&#8217;&#233;tablissement de leurs limites donnent
    lieu, au sein des administrations, &#224; des d&#233;bats qui
    d&#233;bouchent sur des ajustements et modifications jusqu&#8217;au
    d&#233;but du XIXesi&#232;cle. L&#8217;&#233;tude s&#8217;attache aux
    crit&#232;res et aux exigences qui ont pr&#233;sid&#233; &#224; la formation
    et aux r&#233;formes successives de ces circonscriptions, aux outils en
    usage pour en d&#233;terminer les confins, ainsi qu&#8217;&#224; leurs
    rapports avec les autres quadrillages de l&#8217;espace li&#233;s aux
    diff&#233;rentes branches de l&#8217;administration urbaine, comme les
    paroisses ou les circonscriptions municipales.Les contraintes
    particuli&#232;res rencontr&#233;es par les r&#233;formateurs de la police,
    en fonction de la s&#233;dimentation institutionnelle et de ses
    cons&#233;quences territoriales, propres &#224; chacune des deux situations,
    &#233;clairent les enjeux vari&#233;s que repr&#233;sentent ces
    modifications de l&#8217;encadrement territorial des populations urbaines.
