- id: pecco:2018villa
  abstract: >-
    Villa Lante at Bagnaia is a Mannerist garden of surprise near Viterbo,
    central Italy, attributed to Jacopo Barozzi da Vignola. Villa Lante did not
    become so known until it passed to Ippolito Lante Montefeltro della Rovere,
    Duke of Bomarzo, in the 17th century, when it was already 100 years old. The
    Villa, a property of the Republic of Italy, since December 2014's run by the
    Polo Museale del Lazio. The Villa Lante is formed by two casini, nearly
    identical but built by different owners in a period separated by 30 years.
    Each square building has a ground floor of rusticated arcades or loggias
    which support a piano nobile above. Each facade on this floor has just three
    windows, alternating round or pointed pediments. Each window is divided by
    pilasters in pairs. An upper floor is merely hinted at by small rectangular,
    mezzanine type, windows above those of the piano nobile. Each casino is then
    crowned by a tower or lantern in the summit of the pantiled roof. These
    elaborate square lanterns too have pilasters, and windows both real and
    blind. Each of these casini, in their severe Mannerist style, was built by a
    different unrelated owner. Villa Lante was first commissioned by Cardinal
    Gianfrancesco Gambara who gives his surname to the first casino. It appears
    that work commenced in 1566 on the right-hand casino. It is thought that
    Gambara commissioned Vignola to design the project, and begin the work and
    the design of the gardens for which the villa was to become famous. The
    first casino and upper garden were quickly completed, but work was then
    suspended for the remainder of Gambara's lifetime. Gambara died in 1587 and
    was succeeded as Apostolic Administrator of Viterbo by the 17-year-old
    nephew of Pope Sixtus V, Cardinal Alessandro Peretti di Montalto. It was
    this mere youth who completed the project at Bagnaia and built the second
    casino. The two casini differ most in their frescoes: frescoes of landscapes
    in the Gambara and in the Montalto frescoes by a later artist in a more
    classical style. In the Gambara Casino the vaulted frescoed loggias are a
    riot of colour highlighting the architectural detail, while in the Montalto
    Casino the principal reception room is a combination of fresco and plaster
    sculpture, almost trompe l'oeil. The gardens of the Villa Lante feature
    cascades, fountains and dripping grottoes. The visual and harmonious
    choreography of water and the mechanical perfection of its flow was only
    achieved after Tommaso Ghinucci, a hydraulics engineer and architect from
    Siena, was called in; it is thought that his role was to oversee the
    hydraulics and building work. Although the renowned antiquarian and
    architect Pirro Ligorio was also consulted, it seems likely that the success
    of the water features is due to Ghinucci's expertise which ensured that
    water flows through the gardens to this day. The Quadrato is a perfectly
    square parterre. The twin casini stand on one side, on the remaining three
    sides the garden is enclosed by high box hedges. In the centre, low box is
    sculpted and formed into decorative patterns around small fountains and
    sculptures. The main feature of this parterre is the complex fountain at its
    centre, formed of four basins, separated by parapeted walks, the parapets
    decorated with stone pineapples and urns that intersect the water. At the
    heart of the complex, a centre basin contains the "Fontana dei Mori" by
    Giambologna: four life-sized moors stand square around two lions; they hold
    high the heraldic mountain surmounted by the star shaped fountain jet, the
    Montalto coat of arms. This is the focal point of this unusual composition
    of Casini and parterre. In the first of the ascending terraces, lodged
    between two stone staircases, is the Fontana dei Lumini ("Fountain of the
    Lamps"), a circular tiered fountain; on the ledge of each tier, smaller
    fountains, imitating Roman oil lamps, spout small jets of water which in the
    sunlight appear to blaze like lamp flames. Camellias, and other ericacious
    flowering shrubs added in the 19th century blaze in the shade of this
    terrace. On the next (third) terrace is a large and long stone table, with a
    central channel with water flowing to keep the wine cool. At the back of
    this terrace, are large sculpted river gods flanking a fountain. Directly
    above and supplying the water for the fountain is the catena d'acqua or
    chain of water, a water feature  that can be seen in other 16th-century
    gardens; this rill of small basins allows the water to ripple down to arrive
    at the fountain between the sculpted crayfish claws, a reference to Cardinal
    Gambero's heraldic device. In the meantime, stairs flanking the catena
    d'acqua lead up to the next terrace. On the next upper terrace are yet
    further fountains and grottos and two small casini called the Houses of the
    Muses, the sides of which frame the large Fountain of the Deluge that
    terminates the main axis of the garden.
