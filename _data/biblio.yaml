- id: chen:2020tracing9
  abstract: >-
    Coming to Suzhou, China, an old town known for its canals, bridges and
    classical Chinese gardens. We are deeply inspired by the cultural values
    coming from this town, and we are taking you to experience it from modern to
    ancient times through a famous poem "A Night Mooring by Maple Bridge"


    Through the Gate to the East Building that represents modern China, we
    arrive in the heart of Suzhou, welcoming by the sleek and modern setting at
    W Suzhou that is inspired by traditional local elements. We indulge
    ourselves with gourmet Chinese dishes including the roasted duck and famous
    Yangcheng Lake Crab at Su Yan. It is the epitome of modern Chinese dining
    with wonderful hospitality and experience above the city lights.   


    While we are fully charged after the retreat at the rooftop pool, we join
    with W insiders and visit Sung He Lou, founded in 1757, to taste the notable
    noodle culture that goes from breakfast to dinner. You get to choose your
    toppings for the noodles in either red or clear broth. We also visit the
    nearby YangCheng Lake to experience the “Cult of Crab”, an autumnal
    obsession for the hairy crabs from the region. 


    Then we arrive at Suzhou Museum, one of the latest masterpieces of acclaimed
    architect I.M. Pei. As a tribute to his hometown, the architect brought
    together both his modernist sensibilities and the Suzhou vernacular to house
    the impressive treasures across many dynasties. 


    Suddenly, we find ourselves in between the canals in Zhouzhuang, noted for
    its profound cultural background, well preserved ancient houses and elegant
    watery views. The "Oriental Venice" has long been a haven for scholars,
    poets, artists, and skilled craftsmen, and it still is today. We make our
    way through the stone bridges across the canals on the rowing boat,
    witnessing the distinctive views and ways of life in the water town. 
                                       
    Follow the nostalgic atmosphere, we settle into the exclusive TongLi House
    for a hidden retreat. This historic mansion was once abandoned and now given
    a new life as a five-room-only guest house with impeccable and luxurious
    details. We enjoy practicing Tai Chi exercise with a pure state of mind and
    strength in the bamboo courtyard followed by the performance of Chinese
    Ballad singing, Pingtan.


    As the chilly wind blows through the foliage in Tianping Mountain in the
    morning, we start a series of cultural discoveries around the old town of
    Suzhou: from the largest Buddhist bell at the famous Hanshan Temple and
    Monastery; to the exquisite architecture, elegant art form and delicate
    beauty at Humble Administrator’s Garden and Tuisi Garden which are among the
    four most important Chinese gardens in history. 


    Through the bamboo forest, we arrive at Tiger Hill, a site as the final
    resting place of Wu King HeLu, the founding father of Suzhou. A legend
    states that a white tiger appeared on the hill to guard the tomb following
    his burial, hence the name. We make it to the top of the hill by the leaning
    Yunyan Pagoda that has been serving as a symbol of ancient Suzhou for years.


    The water town comes alive at night at PingJiang Road, along with Kunqu
    Opera performance by the famous master Lu. Kunqu is one of the oldest
    Chinese operas and the only ancient theater work that remains alive in the
    world.


    At the end of the night, we are left in the cold with the moonlight, empty
    canals, and the street light reflections on the water. The scenery described
    from the poem, "A Night Mooring by Maple Bridge” by Tang Poet JiangJi,
    pretty much sums up the elements and the elegance we have encountered in
    Suzhou, with a bit of loneliness and sadness as the night falls.


    The poem describes:

    The moon is going down

    And the crows make a ruckus

    The sky is covered with frost

    There are maples on the riverbank

    And the lights of fishing boats

    Drift with the current

    I fall into a sad sleep

    from the monastery on Cold Mountain

    The sound of the bell

    Reaches the guest boat at midnight


