- id: bernabei:1990jan
  abstract: >-
    An examination of the cultural landscape preceding the official birth of
    iconology provides a rich and varied picture in which diverse critical
    tendencies merge and diverge. Even today, the exchange of ideas during this
    period can provide useful insights to help clarify the discussion of
    critical theory. The work of Jan Białostocki, which reflects the Polish
    scholar's open-mindedness, breadth of interests, and attention to the
    necessity of reconsidering perspectives in terms of contemporary art, offers
    an interpretation of iconology in which the contradictions between iconology
    and formalism, as developed by Panofsky, are absent. Moreover, Białostocki's
    interpretation of iconology furnishes an opportunity to consider several
    themes of the iconographic method in relation to formal problems, without
    confusion and freed from extraneous polemics. /// Une étude du paysage
    culturel avant la naissance de l'iconologie fait apparaître un tableau
    coloré aux multiples facettes, dans lequel les différents courants de la
    critique se rassemblent -- et divergent. Même aujourd'hui l'échange d'idées
    qui s'est produit à cette époque peut fournir des aperçus utiles pour aider
    à éclairer la discussion sur les théories critiques. L'oeuvre de Jan
    Białostocki reflète l'ouverture d'esprit de l'universitaire polonais, le
    large champ de ses intérêts et le soin nouveau qu'il a mis à choisir ses
    perspectives du point de vue de l'art contemporain. Il propose une
    interprétation de l'iconologie dans laquelle disparaissent les
    contradictions soulignées par Panofsky entre iconologie et formalisme. Plus
    encore, l'interprétation que Białostocki donne de l'iconologie permet de
    mettre différents thèmes de la méthode iconographique en relation avec des
    problèmes formels sans tomber dans la confusion et les polémiques étrangères
    au sujet. /// Eine Untersuchung der kulturellen Landschaft vor der
    Entstehung der Ikonologie liefert uns ein facettenreiches, buntes Bild,
    wobei unterschiedliche kritische Strömungen verschmelzen und
    auseinanderlaufen. Noch heute kann der Austausch von Ideen dieser Periode
    nützliche Einsichten bei der Klärung der Diskussion der kritischen Theorie
    liefern. Białostockis Werk reflektiert seine Aufgeschlossenheit, sein
    breites Interesse und seine Einsicht gegenüber der Notwendigkeit,
    Perspektiven vom Standpunkt der Gegenwartskunst neu zu überdenken. Seine
    Interpretation von Ikonologie weist nicht die bei Panofsky entwickelten
    Widersprüche zwischen Ikonologie und Formalismus auf. Außerdem ermöglicht
    uns Białostockis Interpretation von Ikonologie mehrere Themen der
    ikonographischen Methode im Hinblick auf formale Probleme in Ruhe und frei
    von fremder Polemik zu betrachten.
