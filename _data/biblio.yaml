- id: noel:2014home4
  abstract: >-
    Benin domestic courtyard design is as old as Benin kingdom (40 BC). The Edos
    built huge mud houses and the Oba (king) lived in large extended palace that
    could be to compare to Amsterdam, Netherlands. The Ikun concept of design
    (Oto-eghodo Design) is based on cultural considerations. The Edo
    socio-political structure determines categories of home owners, house size,
    organization and location across the City. The houses includes: house for
    commoners / poor, nobles, chiefs, diviners, chief priest, Enigies's palace,
    Oba's palace and shrines. The paper highlights the internal spaces quality
    and traditional courtyard house design in order to document the value and
    relevance from home owners’ perspective. The research employed qualitative
    and quantitative approaches (questionnaire, interviews guide, architectural
    plan documentation and observation). The result of findings has helped in
    shaping the orientation and understanding of all actors’ involved in house
    provision.
