- id: majapahit:2020
  abstract: >-
    The Majapahit Empire was a Javanese Hindu-Buddhist thalassocratic empire in
    Southeast Asia, based on the island of Java (part of modern-day Indonesia),
    that existed from 1293 to circa 1517. Majapahit reached its peak of glory
    during the era of Hayam Wuruk, whose reign from 1350 to 1389 was marked by
    conquest which extended through Southeast Asia. His achievement is also
    credited to his prime minister, Gajah Mada. According to the Nagarakretagama
    (Desawarñana) written in 1365, Majapahit was an empire of 98 tributaries,
    stretching from Sumatra to New Guinea; consisting of present-day Indonesia,
    Singapore, Malaysia, Brunei, southern Thailand, East Timor, Sulu Archipelago
    and other parts of the Philippines, although the true nature of Majapahit
    sphere of influence is still the subject of studies among
    historians.Majapahit was one of the last major Hindu empires of the region
    and is considered to be one of the greatest and most powerful empires in the
    history of Indonesia and Southeast Asia, one that is sometimes seen as the
    precedent for Indonesia's modern boundaries. Its influence extended beyond
    the modern territory of Indonesia and has been the subject of many studies.
