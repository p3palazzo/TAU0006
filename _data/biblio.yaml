- id: shojai:2016developing3
  abstract: >-
    The contribution of front or back yards to sociability has been the subject
    of several studies. No such finding however is evident for side setback
    areas, short distances kept between adjacent buildings, which in the case of
    comparatively dense Japanese urban neighborhood environments can be as short
    as a few decimeters. The present study locates side setback areas and
    building facades that look towards them in Japanese planning terminology,
    and examines them from the residents’ point of view. The data for this
    preliminary step of the research was collected based on a carefully designed
    and explained 2014 survey of 190 academics scholars throughout Japan. The
    results suggest that no demographic characteristic or housing type, number
    of floors or period of time living in the area were shown to be significant
    in residents’ perceptions towards the side setback areas. Those who had no
    side setback area were more concerned with their privacy, smoke, sound or
    darkness whereas those with side setback areas were more satisfied. As for
    preferences, having a Green Wall, Terrace/Balcony and Living/Dining were the
    preferred choice of those with side setback areas. All respondents tended to
    perceive the spaces as valued for the light and ventilation they provide.
    Several activities such as storage, parking and drying clothes were common
    among the respondents’ perceptions of activities suitable for these spaces.
