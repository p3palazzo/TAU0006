- id: damico:2008piazza
  abstract: >-
    Disegnata dal Bramante su un progetto di Leonardo da Vinci, questa è una
    delle più belle piazze d'Italia. La costruzione fu iniziata da Ludovico
    Sforza detto &quot;il Moro&quot; ed i lavori iniziarono nel 1492. Essa fu
    progettata come un cortile antistante il castello e fu uno dei prodotti del
    tardo Rinascimento ove la piazza era concepita anche sotto l'aspetto
    architettonico. La piazza ha la forma di un rettangolo allungato di 134
    metri di lunghezza e 48 di larghezza ed è chiusa da un porticato di 84
    colonne. Il portico è decorato con archi sui quali si trovano dei medaglioni
    riproducenti volti umani, tutti differenti. Presso il castello si trova
    invece la salita alla torre (munita anche di una scala per il passaggio dei
    cavalli) ed il ponte levatoio che permetteva l'accesso al complesso. Nel
    1680 il Vescovo Juan Caramuel y Lobkowitz rimosse completamente il ponte e,
    completata la copertura, realizzò l'attuale passaggio al castello. La
    facciata barocca della cattedrale venne eretta a copertura del quarto lato
    della piazza: essa si presenta leggermente incurvata ed allineata all'asse
    della piazza, nascondendo il fatto che la chiesa vera e propria si trova in
    realtà leggermente spostata rispetto alla piazza. La decorazione pittorica
    risale al primo '900, caratterizzato dall'utilizzo di figure mitologiche,
    disegni floreali, stemmi ducali e una serie di medaglioni con i ritratti dei
    membri della famiglia ducale, grandi figure della storia classica e motti
    del XV sec. Tale restauro fu eseguito sulla base dei graffiti ritrovati
    sull'intonaco che contribuirono a ridonare alla piazza il suo antico
    splendore.

    (Wikipedia)
