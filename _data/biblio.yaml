    möglicherweise hat der byzantinische Monumentalbau noch längst nicht alle
    Kunstschätze freigegeben, die noch in ihm ruhen. Konservative Muslime
    fordern heute die Rückumwandlung der Hagia Sophia in ein islamisches
    Gotteshaus. Ob sie Museum bleibt oder Moschee wird, ist umstritten. Bis
    heute hat die Hagia Sophia ihren großen politisch-religiösen Symbolcharakter
