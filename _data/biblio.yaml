    The Classical Gardens of Suzhou, China are inscribed as UNESCO World
    Heritage Site: "Classical Chinese garden design, which seeks to recreate
    natural landscapes in miniature, is nowhere better illustrated than in the
    nine gardens in the historic city of Suzhou. They are generally acknowledged
    to be masterpieces of the genre. Dating from the 11th-19th century, the
    gardens reflect the profound metaphysical importance of natural beauty in
