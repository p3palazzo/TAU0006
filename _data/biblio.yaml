- id: simoes:2013permanencias5
  abstract: >-
    A partir da compreensão dos processos de ocupação das áreas de colina em
    cidades brasileiras e portuguesas, associados à tradição urbanística
    lusitana de fundar cidades em sítios elevados, buscamos identificar as
    principais características dessas áreas enquanto espaços privilegiados para
    o resgate de forte tradição presente em nossa cultura urbanística. Tomamos
    como exemplo dois casos paradigmáticos: Salvador e São Paulo. Primeiro
    núcleo urbano do Brasil fundado com status de cidade (1549), Salvador contou
    com plano constituído por traças e amostras, esboçando arruamento, muralhas
    e localização de edifícios públicos. A escolha do sítio fundacional, em
    sítio dominante, sobre atracadouro, constituindo a dualidade cidade
    alta/cidade baixa, é marca da urbanística de colina praticada pelos
    portugueses em seu império colonial. Por sua vez, poucas cidades da América
    portuguesa tiveram destino tão ligado à implantação em colina como São
    Paulo. Até 1850 a vida urbana se concentrou nessa acrópole; o centro criado
    no início do século XX foi implantado sobre a mesma elevação; modernizações
    sucessivas mantiveram foco no núcleo primitivo. Essa insistência na
    transformação da área central apagou traços da ocupação de matriz
    luso-brasileira, alterando traçados, morfologia e volumetria, e ocultando a
    própria situação topográfica. Propomos aqui esforço de recuperação dos
    elementos morfológicos da ocupação original desses sítios e compreensão dos
    padrões urbanísticos que as caracterizavam; identificando impactos dessas
    práticas no desenho e configuração urbanos, tendo em vista a revalorização
    desses elementos históricos, muitas vezes obscurecidos por ocupações
    posteriores, visando recuperar a forte relação com o sítio original em
    acrópole que marcou essas cidades.
