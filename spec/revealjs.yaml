from       : markdown
to         : revealjs
standalone : true
file-scope : true
slide-level: 2
bibliography: biblio.bib
cite-method: citeproc
filters:
  - pandoc-crossref
  - pandoc-citeproc
toc        : false
css        : "../assets/css/slide.css"
fail-if-warnings: true
variables:
  revealjs-url: "../reveal.js"
  theme: "white"
  hashOneBasedIndex: true
  hash: true
  width: 1280
  height: 800
  center: false
metadata:
  csl: "styles/chicago-author-date.csl"
  suppress-bibliography: false
