from: markdown+raw_tex
to: latex
standalone: true
cite-method: citeproc
template: "lib/unb.tex"
filters:
- pandoc-citeproc
pdf-engine: xelatex
fail-if-warnings: true
metadata:
  geometry:
    - top=80pt
    - left=80pt
    - textwidth=440pt
    - textheight=680pt
  documentclass: article
  papersize: a4
  indent: true
  mainfont: "UnB Pro"
  mainfontoptions:
    - Numbers=Proportional
    - Numbers=OldStyle
  sansfont: "UnB Pro"
