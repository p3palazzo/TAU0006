from            : markdown+raw_tex
to              : latex
cite-method     : biblatex
fail-if-warnings: true
file-scope      : true
filters:
  - pandoc-crossref
metadata:
  cssLabelSep   : "&ndash;"
  documentclass : article
  figureTitle   : Figura
  lang          : pt
  layout        : page
  mainfont      : "UnB Pro"
  mainfontoptions:
    - Numbers        = Proportional
    - BoldFont       = UnBPro-Bold
    - ItalicFont     = UnBPro-RegularItalic
    - BoldItalicFont = UnBPro-BoldItalic
  sansfont      : "UnB Pro-Light"
  secnumdepth   : 2
  papersize     : a4
  tableTitle    : Tabela
number-sections : true
pdf-engine      : xelatex
standalone      : true
template        : default.latex
variables:
  bibliography  : biblio.bib
  biblio-style  : chicago-notes
  biblatexoptions:
    - babel=other
    - backend=biber
    - bibencoding=inputenc
  header-includes:
    - \usepackage{fancyhdr}
    - \pagestyle{fancy}
    - \fancyhf{}
    - \lhead{\XeTeXglyph \XeTeXglyphindex "ass_completa_CONT" \relax}
    - \lfoot{\small{FAU/THAU/PP/2020}}
    - \rfoot{\small{\thepage}}
    - \renewcommand{\headrulewidth}{0.5pt}
    - \renewcommand{\footrulewidth}{0.5pt}
    - \newcommand{\pcdoc}{Pandoc-crossref documentation}
    - \usepackage{csquotes}
  include-before:
    - \thispagestyle{empty}
  polyglossia-otherlangs:
    - name: english
    - name: french
    - name: german
    - name: italian
    - name: latin
    - name: spanish
