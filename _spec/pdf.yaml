from             : markdown+raw_tex
to               : latex
standalone       : true
file-scope       : true
number-sections  : true
fail-if-warnings : true
template         : "_lib/default.latex"
pdf-engine       : xelatex
cite-method      : biblatex
filters:
  - pandoc-crossref
variables:
  header-includes:
    - \fancyhf{}
    - \lhead{\XeTeXglyph \XeTeXglyphindex "ass_completa_CONT" \relax}
    - \lfoot{\small{FAU/THAU/PP/2020}}
    - \rfoot{\small{\thepage}}
    - \renewcommand{\headrulewidth}{0.5pt}
    - \renewcommand{\footrulewidth}{0.5pt}
    - \newcommand{\pcdoc}{Pandoc-crossref documentation}
  include-before:
    - \thispagestyle{empty}
metadata:
  author         : "1.º/2020 · Turma C · 3.ª/5.ª 20h50–22h30"
  lang           : pt
  documentclass  : article
  papersize      : a4
  indent         : true
  secnumdepth    : 2
  pagestyle      : fancy
  mainfont       : "UnB Pro"
  sansfont       : "UnB Pro-Light"
  mainfontoptions:
    - Numbers=Proportional
    - BoldFont       = UnBPro-Bold
    - ItalicFont     = UnBPro-RegularItalic
    - BoldItalicFont = UnBPro-BoldItalic
